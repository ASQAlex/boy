<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Постоянная анимация SVG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <container class="boy-container">
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="content">
            <div class="boy">
                <img src="images/boy_2.svg" alt="" class="boy-imajes">
            </div>
            <div class="social">
                <div class="cloud__box">
                    <img src="images/cloud.svg" alt="" class="cloud">
                </div>
                <div class="social__container">
                    <div class="social__box">
                        <a href="info@playable.store" class="social__link">
                            <img class="social__link" src="images/mail.svg" alt="">
                        </a>
                        <a href="http://www.linkedin.com/company/playable-store" class="social__link">
                            <img class="social__link social__link-centr" src="images/linkedin.svg" alt="">
                        </a>
                        <a href="https://t.me/playable_store" class="social__link">
                            <img class="social__link" src="images/tg.svg" alt="">
                        </a>
                    </div>
                    <div class="button-wrapper">
                        <a href=" https://playable.store/ads/playable.store_portfolio.pdf" class="button__link">
                            <img src="images/button.svg" alt="" class="button__img">
                        </a> </button>
                    </div>
                </div>
            </div>
        </div>
    </container>

    <footer class="footer">
        <p class="footer__text">© 2023–2024 Playable.Store, LLC </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
